<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css/style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="ethereum" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="card__title">
          <p>Equilibrium #3429</p>
        </div>
        <div class="card__description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__pricing">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__footer">
          <div class="round-img">
            <img src="images/image-avatar.png" alt="avatar" />
          </div>
          <div class="caption-text">
            <span>Creation of</span><span class="p--white">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
